<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPIT-405 Lab 3</title>

    <style>
    
        .image-preview img {
            border-style: solid;
            border-width: 30px;
            border-top-color: skyblue;
            border-right-color: lightpink;
            border-bottom-color: lightgreen;
            border-left-color: #ffefd5;
        }

        p > span { color: red; }
        #header span { color: pink; }
        span { color: green; }
        #header *:last-child { color: orange; }
        #header span:first-child:hover { color: blue; }
    </style>
</head>

<body>


    <div class="image-preview">
        <img src="https://cpit405.gitlab.io/images/KAU_logo.png" alt="KAU Logo">
    </div>

    <hr>

    
    <div id="header">
        <span class="myclass1">Every</span>
        <span class="myclass2">one can</span>
        <span class="myclass3">success.</span>
    </div>

    <p>
        One machine can do the work of fifty ordinary men.
        <span class="myclass4">
            No machine can do the work of one extraordinary man.
        </span>
    </p>

    <table border="1">
        <tr>
            <th>Element</th>
            <th>color</th>
            <th>color when mouse over</th>
        </tr>

        <tr>
            <td>span.myclass1</td>
            <td>pink</td>
            <td>blue</td>
        </tr>

        <tr>
            <td>span.myclass2</td>
            <td>pink</td>
            <td>pink</td>
        </tr>

        <tr>
            <td>span.myclass3</td>
            <td>orange</td>
            <td>orange</td>
        </tr>

        <tr>
            <td>span.myclass4</td>
            <td>red</td>
            <td>red</td>
        </tr>
    </table>

</body>
</html>
